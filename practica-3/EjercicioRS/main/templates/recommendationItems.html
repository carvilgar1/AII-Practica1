{%extends 'master.html'%}

{% block titulo %}Peliculas Recomendadas para el Usuario {{user.id}}{%endblock%}

{% block contenido %}
{% for item, score in items %}
<ul>
<li>Title: {{item.movieTitle}}  Score:{{score | floatformat:"2"}}</li>
</ul>
{% empty %}
<h2> Insufficient user data </h2>
{% endfor %}
{%endblock%}
